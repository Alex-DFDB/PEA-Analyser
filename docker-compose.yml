version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pea-tracker-db
    environment:
      POSTGRES_DB: pea_tracker
      POSTGRES_USER: peauser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peauser"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pea-network

  backend:
    build: ./backend
    container_name: pea-tracker-backend
    environment:
      DATABASE_URL: postgresql://peauser:${DB_PASSWORD}@postgres:5432/pea_tracker
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - pea-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pea-tracker-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pea-network

volumes:
  postgres_data:

networks:
  pea-network:
    driver: bridge
